<div class="container">
  <div class="row margin-top-15">
    <div>
      <img src="https://www.lsnogueira.com.br/wp-content/uploads/2018/11/ls-nogueira-home-icone-saude.png" class="align-img-center" alt="Mão segurando coração" height="90" width="90">
    </div>
    <div class="col s12 text-center">
      <h3 class="text-bolder-700 text-login">Cadastre-se aqui</h3>
    </div>
    <form class="col s12">
      <div class="row">
        <div class="input-field offset-s1 col s10">
          <input type="text" [(ngModel)]="nomeCompleto" name="nomeCompleto" class="validate">
          <label>NOME COMPLETO<span class="text-red"> *</span></label>
        </div>
        <div class="input-field offset-s1 col s10">
          <input type="text" [(ngModel)]="cpfCrm" name="cpfCrm" class="validate">
          <label>CPF/CRM<span class="text-red"> *</span></label>
        </div>
        <div class="input-field offset-s1 col s10">
          <input type="password" [(ngModel)]="chaveAcesso" name="senha" class="validate">
          <label>SENHA<span class="text-red"> *</span></label>
        </div>
        <div class="input-field offset-s1 col s10">
          <input type="text" [(ngModel)]="email" name="email" class="validate">
          <label>E-MAIL<span class="text-red"> *</span></label>
        </div>
        <div class="input-field offset-s1 col s10">
          <input type="date" [(ngModel)]="dataNascimento" name="dataNascimento">
          <label>DATA DE NASCIMENTO<span class="text-red"> *</span></label>
        </div>
        <div class="row col s12">
          <div class="col s6">
            <label>
              <input type="radio" [(ngModel)]="tipoUsuario" id="paciente" name="tipoUsuario" value="paciente"/>
              <span>Sou paciente</span>
            </label>
          </div>
          <div class="col s6">
            <label>
              <input type="radio" [(ngModel)]="tipoUsuario" id="medico" name="tipoUsuario" value="medico"/>
              <span>Sou médico</span>
            </label>
          </div>
        </div>
        <div class="row col s12">
          <div class="col s12">
            <a class="waves-effect waves-light btn width-100" (click)="criarUsuario()">Cadastrar</a>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
