<div class="container">
  <div class="row margin-top-15">
    <div>
      <img src="https://www.lsnogueira.com.br/wp-content/uploads/2018/11/ls-nogueira-home-icone-saude.png" class="align-img-center" alt="Mão segurando coração" height="90" width="90">
    </div>
    <div class="col s12 text-center">
      <h3 class="text-bolder-700 text-login">Deposite aqui sua saúde</h3>
    </div>
    <form class="col s12">
      <div class="row">
        <div class="input-field offset-s1 col s10">
          <input id="cpf-crm" [(ngModel)]="username" name="username" type="text" class="validate">
          <label for="cpf-crm">CPF/CRM</label>
        </div>
        <div class="input-field offset-s1 col s10">
          <input id="senha" [(ngModel)]="password" name="password" type="password" class="validate">
          <label for="senha">SENHA</label>
        </div>
        <div class="row col s12">
          <div class="col s6">
            <label>
              <input type="radio" [(ngModel)]="tipoUsuario" id="paciente" name="tipoUsuario" value="paciente" />
              <span>Sou paciente</span>
            </label>
          </div>
          <div class="col s6">
            <label>
              <input type="radio" [(ngModel)]="tipoUsuario" id="paciente" name="tipoUsuario" value="medico" />
              <span>Sou médico</span>
            </label>
          </div>
        </div>
        <div class="row col s12">
          <div class="col s12">
            <a class="waves-effect waves-light btn width-100" (click)="validarLogin()">Entrar</a>
          </div>
          <div class="col s12 margin-top-4">
            <p class="font-size-14 text-center margin-0 color-cinza">Ainda não é cadastrado? <a class="color-salmao" routerLink="/cadastro-usuario">Cadastre-se</a></p>
          </div>
          <div class="col s12 margin-top-4">
            <p class="font-size-14 text-center margin-0 color-cinza">Esqueceu sua senha? <a class="color-salmao">Crie uma nova</a></p>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
