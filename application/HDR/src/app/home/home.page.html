<div>
    <nav>
        <div class="nav-wrapper row container col s12">
          <div class="col s3">
            <img src="https://www.lsnogueira.com.br/wp-content/uploads/2018/11/ls-nogueira-home-icone-saude.png" alt="Mão segurando coração" height="50" width="50" class="margin-top-4">
          </div>
          <div class="offset-s7 col s2 text-bolder-700 font-size-16" routerLink="/login">Sair</div>
        </div>
    </nav>
    <ul id="tabs-swipe-demo" class="tabs top-9">
        <li class="tab col s3"><a class="active" href="#swipe-1">Anexos</a></li>
        <li class="tab col s3"><a href="#swipe-2">Consultas</a></li>
        <li class="tab col s3"><a href="#swipe-3">Médico</a></li>
    </ul>
    <div class="container col s12">
        <div id="swipe-1" class="col s12 position-element">
            <div class="col s12">
                <form action="#">
                    <div class="file-field input-field no-margin">
                      <div class="align-btn-new"> 
                        <span>Selecione</span>
                        <input id="img-file" class="box-shadow-button" type="file" (change)="carregarPdf($event)" multiple>
                      </div>
                    </div>
                </form>
            </div>
            <div class="col s12">
                <a (click)="downloadPdf()" class="waves-effect waves-light btn margin-top-4">Baixar PDF</a>
            </div>
        </div>
        <div id="swipe-2" class="col s12 red">
            <div class="col s12">

            </div>
        </div>
        <div id="swipe-3" class="col s12 position-element align-element">   
            <div class="col s12">
                <label class="font-size-22">Código de Acesso Médico</label>
                <h3 *ngIf="chaveAcessoMedico != null && chaveAcessoMedico != ''" class="text-bolder-700">{{ chaveAcessoMedico }}</h3>
                <h3 *ngIf="chaveAcessoMedico == null || chaveAcessoMedico == ''" class="text-italic margin-top-4">Código de Acesso não Gerado</h3>
                <a (click)="gerarChaveMedico()" class="waves-effect waves-light btn margin-top-4">Gerar Código</a>
            </div>
        </div>
    </div>
</div>
