<div>
    <nav>
        <div class="nav-wrapper container col s12">
          <div class="col s3" style="display: inline;">
            <img src="https://www.lsnogueira.com.br/wp-content/uploads/2018/11/ls-nogueira-home-icone-saude.png" alt="Mão segurando coração" height="50" width="50" class="margin-top-0-5">
          </div>
          <span class="text-bolder-700 font-size-16 float-right" routerLink="/login">Sair</span>
        </div>
    </nav>
    <ul id="tabs-swipe-demo" class="tabs">
        <li class="tab col s3"><a class="active" href="#swipe-1">Anexos</a></li>
        <li class="tab col s3"><a href="#swipe-2">Consultas</a></li>
        <li class="tab col s3"><a href="#swipe-3">Médico</a></li>
    </ul>
    <div class="container col s12">
        <div id="swipe-1" class="col s12">
            <app-anexo
                [idUsuario]="idUsuario"
                [indicaPaciente]="indicaPaciente"
                [idUsuarioMedico]="idUsuarioMedico"    
            >
            </app-anexo>
        </div>
        <div id="swipe-2" class="col s12">
            <div class="col s12">

            </div>
        </div>
        <div id="swipe-3" class="col s12">   
            <div class="col s12 center">
                <label class="font-size-22">Código de Acesso Médico</label>
                <h3 *ngIf="chaveAcessoMedico != null && chaveAcessoMedico != ''" class="text-bolder-700">{{ chaveAcessoMedico }}</h3>
                <h3 *ngIf="chaveAcessoMedico == null || chaveAcessoMedico == ''" class="text-italic margin-top-4">Código de Acesso não Gerado</h3>
                <a (click)="gerarChaveMedico()" class="waves-effect waves-light btn margin-top-4">Gerar Código</a>
            </div>
        </div>
    </div>
</div>
